<!DOCTYPE html>
<html>
    <head>
        <title>AutoBoost</title>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="AutoBoost website">
        <link rel="canonical" href="https://autoboost.pt">
        <meta name="author" content="AutoBoost">
        <link rel="shorcut icon" href="./img/logo.png" />
        <link ref="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
        <script src="./script.js"></script>
    </head>
    <body>
        <div id="page">
            <div id="header" class="section-sides">
                <a
                    href="./"
                >
                    <img
                            id="autoboost"
                            src="./img/logo_long_transparent.png"
                            alt="AutoBoost Logo"
                    />
                </a>
                <a
                        href="https://fct.unl.pt"
                        target="_blank"
                >
                    <img
                            id="fct"
                            src="./img/fct_logo.png"
                            alt="FCT Logo"
                    />
                </a>
            </div>
            <script>
                function toggleMenu() {
                    $("#menu").toggle(500);
                    $("#menu-open").toggle(500);
                    $("#menu-close").toggle(500);
                }
            </script>
            <ion-icon id="menu-open" name="menu" onclick="toggleMenu()"></ion-icon>
            <ion-icon id="menu-close" name="close" onclick="toggleMenu()"></ion-icon>
            <div id="menu" class="section-sides">
                <a
                        href="./"
                >
                    <img
                            class="desktop"
                            src="./img/logo_transparent.png"
                            alt="AutoBoost Logo"
                    />
                    <img
                            class="mobile"
                            src="./img/logo_long_transparent.png"
                            alt="AutoBoost Logo"
                    />
                </a>
                <a
                        href="#team"
                >
                    Team
                </a>
            </div>
            <div id="welcome" class="section background">
                <img
                        src="./img/logo_long_transparent.png"
                        alt="AutoBoost Logo"
                />
                <h2>Welcome to AutoBoost website!</h2>
            </div>
            <div id="team" class="section background">
                <h2 class="title">Team</h2>
                <div class="container">
                    <div id="people">
                        <div id="person-afonso" class="person" onclick="openPerson('afonso')">
                            <img src="./img/team/afonso.png" />
                            <div class="description">
                                <h3>
                                    <script>
                                        document.write(peopleInfo.afonso.name)
                                    </script>
                                </h3>
                            </div>
                        </div>
                        <div id="person-alexandre" class="person" onclick="openPerson('alexandre')">
                            <img src="./img/team/alexandre.png" />
                            <div class="description">
                                <h3>
                                    <script>
                                        document.write(peopleInfo.alexandre.name)
                                    </script>
                                </h3>
                            </div>
                        </div>
                        <div id="person-diogo" class="person" onclick="openPerson('diogo')">
                            <img src="./img/team/diogo.png" />
                            <div class="description">
                                <h3>
                                    <script>
                                        document.write(peopleInfo.diogo.name)
                                    </script>
                                </h3>
                            </div>
                        </div>
                        <div id="person-pedro" class="person" onclick="openPerson('pedro')">
                            <img src="./img/team/pedro.png" />
                            <div class="description">
                                <h3>
                                    <script>
                                        document.write(peopleInfo.pedro.name)
                                    </script>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="personInfo" class="info section-up-bottom">
                    <ion-icon name="close-circle" onclick="closePerson()"></ion-icon>
                    <h3 id="name"></h3>
                </div>
            </div>
            <div id="footer" class="section background">
                <script>document.write(new Date().getFullYear());</script> &copy; AutoBoost
            </div>
        </div>
    </body>
</html>
