<!DOCTYPE html>
<html>
    <head>
        <title>AutoBoost</title>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="AutoBoost website">
        <link rel="canonical" href="https://autoboost.pt">
        <meta name="author" content="AutoBoost">
        <link rel="shorcut icon" href="./img/logo.png" />
        <link ref="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./style.css"/>
        <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <div id="page">
            <div id="header" class="section-sides">
                <a
                    href="./"
                >
                    <img
                            id="autoboost"
                            src="./img/logo_long_transparent.png"
                            alt="AutoBoost Logo"
                    />
                </a>
                <a
                        href="https://fct.unl.pt"
                        target="_blank"
                >
                    <img
                            id="fct"
                            src="./img/fct_logo.png"
                            alt="FCT Logo"
                    />
                </a>
            </div>
            <div id="menu" class="section-sides">
                <a
                        href="./"
                >
                    <img
                            src="./img/logo_transparent.png"
                            alt="AutoBoost Logo"
                    />
                </a>
                <a
                        href="#team"
                >
                    Team
                </a>
            </div>
            <div id="welcome" class="section background">
                <img
                        src="./img/logo_long_transparent.png"
                        alt="AutoBoost Logo"
                />
                <h2>Welcome to AutoBoost website!</h2>
            </div>
            <div id="team" class="section background">
                <h2 class="title">Team</h2>
                <div id="people">
                    <script>
                        function openPerson(number) {
                            if ($("#team #person" + number).css("display") == "none") {
                                for (var person = 0; person < $("#team .info").length; person++) {
                                    $("#team #person" + person).hide(500);
                                    $("#team #person-choice" + person).removeClass("active");
                                }
                                $("#team #person" + number).show(500);
                                $("#team #person-choice" + number).addClass("active");
                            }
                        }

                        function closePerson() {
                            for (var person = 0; person < $("#team .info").length; person++) {
                                $("#team #person" + person).hide(500);
                                $("#team #person-choice" + person).removeClass("active");
                            }
                        }
                    </script>
                    <div id="person-choice0" class="person" onclick="openPerson(0)">
                        <img src="./img/team/afonso.png" />
                        <div class="description">
                            <h3>Afonso</h3>
                        </div>
                    </div>
                    <div id="person-choice1" class="person" onclick="openPerson(1)">
                        <img src="./img/team/alexandre.png" />
                        <div class="description">
                            <h3>Alexandre</h3>
                        </div>
                    </div>
                    <div id="person-choice2" class="person" onclick="openPerson(2)">
                        <img src="./img/team/diogo.png" />
                        <div class="description">
                            <h3>Diogo</h3>
                        </div>
                    </div>
                    <div id="person-choice3" class="person" onclick="openPerson(3)">
                        <img src="./img/team/pedro.png" />
                        <div class="description">
                            <h3>Pedro</h3>
                        </div>
                    </div>
                </div>
                <div id="person0" class="info section-up-bottom">
                    <ion-icon name="close-circle" onclick="closePerson()"></ion-icon>
                    <h3>Afonso</h3>
                </div>
                <div id="person1" class="info section-up-bottom">
                    <ion-icon name="close-circle" onclick="closePerson()"></ion-icon>
                    <h3>Alexandre</h3>
                </div>
                <div id="person2" class="info section-up-bottom">
                    <ion-icon name="close-circle" onclick="closePerson()"></ion-icon>
                    <h3>Diogo</h3>
                </div>
                <div id="person3" class="info section-up-bottom">
                    <ion-icon name="close-circle" onclick="closePerson()"></ion-icon>
                    <h3>Pedro</h3>
                </div>
            </div>
            <div id="footer" class="section background">
                <script>document.write(new Date().getFullYear());</script> &copy; AutoBoost
            </div>
        </div>
    </body>
</html>
